<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="profile-photo">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile-photo" />
        </div>
        <div id="content">
          <h1>Jessica Randall</h1>
          <h4>London, United Kingdom</h4>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div id="btn">
          <button onClick="parent.open('https://github.com/Yashbabani0')">
            GitHub
          </button>

          <button
            onClick="parent.open('https://www.frontendmentor.io/profile/Yashbabani0')"
          >
            Frontend Mentor
          </button>
          <button
            onClick="parent.open('https://www.linkedin.com/in/yashbabani1/')"
          >
            LinkedIn
          </button>
          <button onClick="parent.open('https://twitter.com/yashbabani09')">
            Twitter
          </button>
          <button
            onClick="parent.open('https://www.instagram.com/yash_babani_')"
          >
            Instagram
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.</p>
    </div>
  </body>
</html>
